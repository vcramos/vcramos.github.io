<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
   <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0P6TJYH2C"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "G-G0P6TJYH2C");
   </script>
   <!-- Meta tags for character set, compatibility, and viewport settings -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- SEO tags -->
   {% seo %}
   <!-- Link to the main stylesheet -->
   <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
   <!-- Link to Material Icons stylesheet -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Link to Font Awesome stylesheet -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <!-- MathJax script -->
   <script type="text/javascript" async
     src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js">
   </script>
</head>
<body>
   <div class="wrapper">
      <header>
         <!-- Site title and logo -->
         <h1><a href="{{ '/' | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
         {% if site.logo %}
         <img src="{{site.logo | relative_url}}" alt="Logo" />
         {% endif %}
         <!-- Site description -->
         <p>
            {{ site.description | default: site.github.project_tagline }}
            {% if site.social.github %}
            <a style="padding-left:10px; padding-right:10px;" target="_blank" href="{{ site.social.github }}">
               <i class="fab fa-github fa-xl"></i>
            </a>
            {% endif %}
            {% if site.social.linkedin %}
            <a style="padding-left:10px; padding-right:10px;" target="_blank" href="{{ site.social.linkedin }}">
               <i class="fa-brands fa-linkedin fa-xl"></i>
            </a>
            {% endif %}
         </p>
      </header>
      <section>
         <!-- Main content of the page -->
         {{ content }}
      </section>
      <footer>
         <!-- Footer with project maintenance information if applicable -->
         <p></p>
      </footer>
   </div>
   <!-- Script for fixing scaling issues -->
   <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
